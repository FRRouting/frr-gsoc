---
layout: default
---
<h1>{{page.title}}</h1>

<h4>Below is the list of projects available to students:</h4>

<table>
  <tr>
    <th>Project</th>
    <th>Description</th>
  </tr>
  {% for project in page.projects  %}
     <tr>
       <td>
          <a href="{{ page.url | relative_url }}projects/{{project.name}}">
            {{ project.name }}
          </a>
       </td>
       <td>
       {{project.short}}
       </td>
  {% endfor %}
</table>
